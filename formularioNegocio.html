<div class="vody">
<form class="form" name="formulario" onSubmit="return validar()" action="" method="POST">
 



  <div class="form">
    <h1 class="ah1">Petición Negocio</h1>
    <div class="grupo">
        <input type="text" name="NombreNegocio" id="NombreNegocio"  onfocus="restaurar()"  onkeypress="return soloLetras(e)"><span class="barra"></span>
        <label>Nombre del Negocio</label>
       <br/> <p id="error" class="error"></p>

    </div>
    <div class="grupo">
        <input type="text" name="NombrePropietario" id="NombrePropietario"  onfocus="restaurar()" onkeypress="return soloLetras(e)" ><span class="barra"></span>
        <label>Nombre del Propietario</label>
        <br/> <p id="error1" class="error"></p>
      
    </div>
    <div class="grupo">
        <input type="number" name="Nit" id="Nit" onfocus="restaurar()" ><span class="barra"></span>
        <label>Nit Del Negocio</label>
        <br/> <p id="error2" class="error"></p>
    </div>
    <div class="grupo">
        <textarea name="RazonSocial" id="RazonSocial" rows="3"  onfocus="restaurar()" onkeypress="return soloLetras(e)" ></textarea><span class="barra"></span>
        <label>Razón Social del Negocio</label>
        <br/> <p id="error3" class="error"></p>
    </div>
     
    <div class="grupo">
      <input type="number" name="Telefono" id="Telefono" onfocus="restaurar()"  ><span class="barra"></span>
      <label>Teléfono Del Negocio</label>
      <br/> <p id="error4" class="error"></p>

  </div>

  <div class="grupo">
    <input type="date" name="FechaFundacion" id="FechaFundacion" placeholder="Fecha de fundación" onfocus="restaurar()" ><span class="barra"></span>

    <br/> <p id="error5" class="error"></p>
</div>
<div class="grupo">
  <input type="text" name="TipoNegocio" id="TipoNegocio" onfocus="restaurar()" onkeypress="return soloLetras(e)"><span class="barra"></span>
  <label>Tipo de Negocio</label>
  <br/> <p id="error6" class="error"></p>
  

</div>
    <button type="submit" onclick="AccionInnerHTML()" >Enviar!</button>
</div>
